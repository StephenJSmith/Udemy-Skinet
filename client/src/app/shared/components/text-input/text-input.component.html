<div class="form-label-group">
  <input
    [ngClass]="inputClass"
    [type]="type"
    (input)="onChange($event.target.value)"
    (blur)="onTouched()"
    id="{{ label }}"
    #input
    class="form-control"
    placeholder="{{ label }}"
  />
  <div *ngIf="isPending"
    class="fa fa-spinner fa-spin loader">
  </div>
  <label for="{{ label }}">{{ label }}</label>
  <div class="invalid-feedback" *ngIf="isInvalid && isTouched">
    <span *ngIf="isRequiredError">{{ label }} is required</span>
    <span *ngIf="isPatternError">Invalid email address</span>
  </div>

  <div *ngIf="isInvalid && isDirty"
    class="invalid-feedback d-block">
    <span *ngIf="isEmailExistsError"
      >Email address is in use</span
    >
  </div>
</div>
