<div [formGroup]="checkoutForm" class="mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping address</h4>
    <button [disabled]="!canSaveDefaultAddress"
      (click)="saveUserAddress()"
      class="btn btn-outline-success mb-3">
      Save as default address
    </button>
  </div>

  <div formGroupName="addressForm" class="row">
    <div class="form-group col-6">
      <app-text-input
        [label]="'First Name'"
        formControlName="firstName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Last Name'"
        formControlName="lastName"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Street'"
        formControlName="street"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'City'"
        formControlName="city"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'State'"
        formControlName="state"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input
        [label]="'Zip Code'"
        formControlName="zipcode"
      ></app-text-input>
    </div>
  </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button routerLink="/basket" class="btn btn-outline-primary">
    <i class="fa fa-angle-left"></i> Back to Basket
  </button>
  <button [disabled]="addressForm.invalid"
    cdkStepperNext class="btn btn-primary">
    Go to Delivery
    <i class="fa fa-angle-right"></i>
  </button>
</div>
